<body>
  <div id="retro-os-container">
    <div id="login-screen">
      <div class="window enter-screen">
        <div class="title-bar">
          <div class="title-bar-text">User Login</div>
          <div class="title-bar-controls">
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-wrapper">
          <div class="window-content">
            <form>
              <fieldset>
                <legend>Login</legend>
                <p>Select a user to login to</p>
                <select name="wallpaper">
                  <option>Fright</option>
                </select>
              </fieldset>
            </form>
          </div>
          <div class="window-actions">
            <button id="ok-button" class="window-action-button main">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div id="desktop-screen">
      <div class="desktop-icons">
        <div class="desktop-icon theory-icon">
          <div class="desktop-icon-img"></div>
          <span>Theory</span>
        </div>
        <div class="desktop-icon juvinal-icon">
          <div class="desktop-icon-img"></div>
          <span>Juvinal</span>
        </div>
        <div class="desktop-icon wise-icon">
          <div class="desktop-icon-img"></div>
          <span>Wise</span>
        </div>
        <div class="desktop-icon cupid-icon">
          <div class="desktop-icon-img"></div>
          <span>Cupid</span>
        </div>
      </div>

      <div class="taskbar">
        <button class="start-button">
          <img src="https://static.vecteezy.com/system/resources/previews/023/741/064/non_2x/telegram-logo-icon-social-media-icon-free-png.png" alt="Telegram Logo" />
          <span>Telegram</span>
        </button>
        <div class="taskbar-time">
          <span id="current-time"></span>
        </div>
      </div>
    </div>
  </div>

  <audio id="startup-sound" src="song.mp3"></audio>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const okBtn = document.getElementById('ok-button');
      const login = document.getElementById('login-screen');
      const desktop = document.getElementById('desktop-screen');
      const clock = document.getElementById('current-time');
      const audio = document.getElementById('startup-sound');

      const showTime = () => {
        const now = new Date();
        let hrs = now.getHours();
        const mins = now.getMinutes().toString().padStart(2, '0');
        const ampm = hrs >= 12 ? ' PM' : ' AM';
        hrs = hrs % 12 || 12;
        clock.textContent = `${hrs}:${mins}${ampm}`;
      };

      showTime();
      setInterval(showTime, 60000);

      okBtn.addEventListener('click', () => {
        login.style.display = 'none';
        desktop.style.display = 'block';
        audio.play().catch(() => {});
      });

      const startBtn = document.querySelector('.start-button');
      startBtn.addEventListener('click', () => {
        window.open('https://t.me/frightsh', '_blank');
      });
    });
  </script>
